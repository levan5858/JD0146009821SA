<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AL SAHRA PRECIOUS METALS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script>
        // Redirect old .html URLs to clean URLs
        (function() {
            const path = window.location.pathname;
            const cleanPath = path.replace(/\.html$/, '').replace(/\/$/, '');
            
            // Map old .html URLs to clean URLs
            const redirectMap = {
                '/tracking.html': '/tracking',
                '/admin.html': '/admin',
                '/contact.html': '/contact',
                '/zip-lookup.html': '/zip-lookup',
                '/calculate-price.html': '/calculate-price',
                '/schedule-pickup.html': '/schedule-pickup'
            };
            
            // Check if this is an old .html URL that should be redirected
            if (redirectMap[path]) {
                window.location.replace(redirectMap[path] + window.location.search + window.location.hash);
                return;
            }
            
            // If path ends with .html, try to redirect to clean URL
            if (path.endsWith('.html')) {
                window.location.replace(cleanPath + window.location.search + window.location.hash);
                return;
            }
        })();
    </script>
</head>
